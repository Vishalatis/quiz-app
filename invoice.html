<!DOCTYPE html>
<html class="no-js" lang="zxx">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Quizz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <style>
      .receipt-main {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .receipt-header {
        margin-bottom: 20px;
        text-align: center;
      }
      .receipt-footer {
        border-top: 1px solid #ddd;
        padding-top: 10px;
        text-align: right;
      }
      .table th,
      .table td {
        padding: 15px;
        text-align: left;
      }
      .total-amount {
        color: #d9534f;
      }
      .text-right h2,
      .text-right p {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div class="body-wrapper">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="receipt-main">
              <div class="receipt-header">
                <h3>Payment Receipt</h3>
                <p>Receipt for recent payments</p>
              </div>

              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Description</th>
                    <th>Total</th>
                  </tr>
                  <tr>
                    <th>
                      individual membership for user on particular quizes or
                      study material
                    </th>
                    <th>INR 20.00</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="text-right">
                      <p><strong>Subtotal: </strong></p>
                      <p><strong>Gst 18%: </strong></p>
                    </td>
                    <td>
                      <p>16.4/-</p>
                      <p>INR 2.8/-</p>
                    </td>
                  </tr>
                  <tr>
                    <td class="text-right">
                      <h6><strong>Grand Total: </strong></h6>
                    </td>
                    <td class="total-amount">
                      <h6>
                        <strong><i class="fa fa-inr"></i> INR 20/-</strong>
                      </h6>
                    </td>
                  </tr>
                </tbody>
              </table>

              <div class="receipt-footer">
                <p><b>Date :</b> 30 October 2024</p>
                <p>Thanks for shopping with us!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
